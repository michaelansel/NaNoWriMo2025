name: Build and Deploy to GitHub Pages

on:
  push:
    branches:
      - main

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download and install tweego
        run: |
          wget https://github.com/tmedwards/tweego/releases/download/v2.1.1/tweego-2.1.1-linux-x64.zip
          unzip tweego-2.1.1-linux-x64.zip
          chmod +x tweego
          sudo mv tweego /usr/local/bin/

      - name: Download story formats
        run: |
          mkdir -p storyformats
          cd storyformats
          # Download Harlowe
          wget https://github.com/klembot/harlowe/releases/download/3.3.9/harlowe-3.3.9.zip
          unzip harlowe-3.3.9.zip
          rm harlowe-3.3.9.zip
          # Download Paperthin
          wget https://github.com/BenjaminSiskoo/Paperthin/raw/master/paperthin-1.0.0.zip
          unzip paperthin-1.0.0.zip
          rm paperthin-1.0.0.zip
          cd ..

      - name: Build Harlowe version (main)
        run: |
          mkdir -p dist
          tweego src -o dist/index.html --format=harlowe-3.3.9

      - name: Build Paperthin version (proofread)
        run: |
          tweego src -o dist/proofread.html --format=paperthin-1.0.0

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
