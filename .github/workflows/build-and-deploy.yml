name: Build and Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

permissions:
  contents: write
  pages: write
  id-token: write
  pull-requests: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          # For pull_request events, this checks out the merge commit (PR merged with base)
          # This ensures scripts from main are available even if PR branch is old
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Generate resources file
        run: |
          echo "Current directory: $(pwd)"
          echo "Before generation:"
          ls -la "Resource-Passage Names" || echo "Resource-Passage Names does not exist"
          chmod +x scripts/generate-resources.sh
          ./scripts/generate-resources.sh
          echo "After generation:"
          ls -la "Resource-Passage Names"
          echo "Git status after generation:"
          git status --short

      - name: Commit updated resources file
        if: github.event_name == 'pull_request'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # Checkout the PR branch (we're currently on the merge commit)
          git checkout -B ${{ github.head_ref }}

          echo "Adding Resource-Passage Names to git..."
          git add "Resource-Passage Names"
          echo "Checking for staged changes..."
          git diff --staged --stat
          if git diff --staged --quiet; then
            echo "No changes to Resource-Passage Names"
          else
            echo "Changes detected, committing..."
            git commit -m "Auto-update Resource-Passage Names"
            git push origin ${{ github.head_ref }}
          fi

      - name: Download and install tweego
        run: |
          wget https://github.com/tmedwards/tweego/releases/download/v2.1.1/tweego-2.1.1-linux-x64.zip
          unzip tweego-2.1.1-linux-x64.zip -d tweego-files
          chmod +x tweego-files/tweego
          sudo mv tweego-files/tweego /usr/local/bin/
          # Keep storyformats in the repository root for tweego to find
          mv tweego-files/storyformats .

      - name: Download dotgraph format
        run: |
          wget https://github.com/mcdemarco/dotgraph/releases/download/v2.2.0/release.zip -O dotgraph.zip
          unzip -q dotgraph.zip -d dotgraph-temp
          # Move the online dotgraph-2 folder (not the offline version) to storyformats
          mv dotgraph-temp/dotgraph-2 storyformats/
          rm -rf dotgraph-temp dotgraph.zip

      - name: Build Harlowe version (main)
        run: |
          mkdir -p dist
          tweego src -o dist/index.html -f harlowe-3

      - name: Build Paperthin version (proofread)
        run: |
          tweego src -o dist/proofread.html -f paperthin-1

      - name: Build DotGraph version (visualization)
        run: |
          tweego src -o dist/graph.html -f dotgraph-2

      - name: Upload build artifacts (for PR preview)
        if: github.event_name == 'pull_request'
        uses: actions/upload-artifact@v4
        with:
          name: story-preview
          path: dist/
          retention-days: 30

      - name: Comment on PR with preview instructions
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const indexSize = fs.statSync('dist/index.html').size;
            const proofreadSize = fs.statSync('dist/proofread.html').size;
            const graphSize = fs.statSync('dist/graph.html').size;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `## âœ… Build Successful

            Your story has been built successfully!

            **ðŸ“Š Build Stats:**
            - Harlowe version: ${(indexSize / 1024).toFixed(2)} KB
            - Paperthin version: ${(proofreadSize / 1024).toFixed(2)} KB
            - DotGraph version: ${(graphSize / 1024).toFixed(2)} KB

            **ðŸŽ® Preview Your Changes:**
            1. Download the \`story-preview\` artifact from the [workflow run](https://github.com/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId})
            2. Extract the zip file
            3. Open \`index.html\` to play the story
            4. Open \`proofread.html\` for linear proofreading
            5. Open \`graph.html\` to visualize the story structure

            **ðŸ’¡ Tip:** Once merged to main, this will be live at:
            - https://${context.repo.owner}.github.io/${context.repo.repo}/
            - https://${context.repo.owner}.github.io/${context.repo.repo}/proofread.html
            - https://${context.repo.owner}.github.io/${context.repo.repo}/graph.html`
            });

      - name: Save build artifacts for deployment
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

  deploy:
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    needs: build
    runs-on: ubuntu-latest

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
