name: Build and Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

permissions:
  contents: write
  pages: write
  id-token: write
  pull-requests: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          # For pull_request events, this checks out the merge commit (PR merged with base)
          # This ensures scripts from main are available even if PR branch is old
          token: ${{ secrets.GITHUB_TOKEN }}
          # Fetch full git history so date collection can find file creation dates
          fetch-depth: 0

      - name: Generate resources file
        run: |
          chmod +x scripts/generate-resources.sh

      - name: Auto-fix and commit formatting changes
        if: github.event_name == 'pull_request'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # Fetch and checkout the PR branch first (before generating)
          git fetch origin ${{ github.head_ref }}
          git checkout ${{ github.head_ref }}

          # Run the passage formatting linter with auto-fix
          python3 scripts/lint_twee.py src/ --fix || true

          # Generate the resources file on the PR branch
          ./scripts/generate-resources.sh

          # Commit and push if there are changes
          git add src/*.twee "Resource-Passage Names"
          if ! git diff --staged --quiet; then
            git commit -m "Auto-fix passage formatting and update resources"
            git push origin ${{ github.head_ref }}
          fi

      - name: Download and install tweego
        run: |
          wget https://github.com/tmedwards/tweego/releases/download/v2.1.1/tweego-2.1.1-linux-x64.zip
          unzip tweego-2.1.1-linux-x64.zip -d tweego-files
          chmod +x tweego-files/tweego
          sudo mv tweego-files/tweego /usr/local/bin/
          # Keep storyformats in the repository root for tweego to find
          mv tweego-files/storyformats .

      - name: Download dotgraph format
        run: |
          wget https://github.com/mcdemarco/dotgraph/releases/download/v2.2.0/release.zip -O dotgraph.zip
          unzip -q dotgraph.zip -d dotgraph-temp
          # Move the online dotgraph-2 folder (not the offline version) to storyformats
          mv dotgraph-temp/dotgraph-2 storyformats/
          rm -rf dotgraph-temp dotgraph.zip

      - name: Build Harlowe version (playable story)
        run: |
          mkdir -p dist
          tweego src -o dist/play.html -f harlowe-3

      - name: Copy landing page
        run: |
          cp landing/index.html dist/index.html

      - name: Build Paperthin version (proofread)
        run: |
          tweego src -o dist/proofread.html -f paperthin-1

      - name: Build DotGraph version (visualization)
        run: |
          tweego src -o dist/graph.html -f dotgraph-2

      - name: Fetch base branch for PR categorization
        if: github.event_name == 'pull_request'
        run: |
          # Fetch the base branch so git comparisons work for path categorization
          git fetch origin ${{ github.base_ref }}:refs/remotes/origin/${{ github.base_ref }}
          echo "Fetched base branch: origin/${{ github.base_ref }}"

      - name: Build AllPaths version (AI continuity checking)
        env:
          GITHUB_BASE_REF: ${{ github.base_ref }}
        run: |
          chmod +x scripts/build-allpaths.sh
          ./scripts/build-allpaths.sh

      - name: Build Metrics version (writing statistics)
        run: |
          chmod +x scripts/build-metrics.sh
          ./scripts/build-metrics.sh

      - name: Build Story Bible (world consistency tracking)
        continue-on-error: true
        run: |
          chmod +x scripts/build-story-bible.sh
          ./scripts/build-story-bible.sh

      - name: Upload build artifacts (for PR preview and continuity checking)
        if: github.event_name == 'pull_request'
        uses: actions/upload-artifact@v4
        with:
          name: story-preview
          path: |
            dist/
            allpaths-validation-status.json
          retention-days: 30

      - name: Comment on PR with preview instructions
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const playSize = fs.statSync('dist/play.html').size;
            const proofreadSize = fs.statSync('dist/proofread.html').size;
            const graphSize = fs.statSync('dist/graph.html').size;
            const allpathsSize = fs.statSync('dist/allpaths.html').size;
            const metricsSize = fs.statSync('dist/metrics.html').size;

            // Count AllPaths text files
            const allpathsTextFiles = fs.readdirSync('dist/allpaths-clean').filter(f => f.endsWith('.txt'));
            const pathCount = allpathsTextFiles.length;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `## âœ… Build Successful

            Your story has been built successfully!

            **ðŸ“Š Build Stats:**
            - Playable story: ${(playSize / 1024).toFixed(2)} KB
            - Paperthin version: ${(proofreadSize / 1024).toFixed(2)} KB
            - DotGraph version: ${(graphSize / 1024).toFixed(2)} KB
            - AllPaths version: ${(allpathsSize / 1024).toFixed(2)} KB (${pathCount} paths)
            - Metrics version: ${(metricsSize / 1024).toFixed(2)} KB

            **ðŸŽ® Preview Your Changes:**
            1. Download the \`story-preview\` artifact from the [workflow run](https://github.com/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId})
            2. Extract the zip file
            3. Open \`index.html\` (landing page) to access all output formats

            **ðŸ’¡ Tip:** Once merged to main, this will be live at:
            - https://${context.repo.owner}.github.io/${context.repo.repo}/ (landing page with links to all formats)`
            });

      - name: Save build artifacts for deployment
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

  deploy:
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    needs: build
    runs-on: ubuntu-latest

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
