name: Build and Deploy to GitHub Pages

on:
  push:
    branches:
      - main

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download and install tweego
        run: |
          wget https://github.com/tmedwards/tweego/releases/download/v2.1.1/tweego-2.1.1-linux-x64.zip
          unzip tweego-2.1.1-linux-x64.zip -d tweego-files
          chmod +x tweego-files/tweego
          sudo mv tweego-files/tweego /usr/local/bin/
          # Keep storyformats in the repository root for tweego to find
          mv tweego-files/storyformats .

      - name: List available story formats
        run: tweego --list-formats

      - name: Build Harlowe version (main)
        run: |
          mkdir -p dist
          tweego src -o dist/index.html -f harlowe-3

      - name: Build Paperthin version (proofread)
        run: |
          tweego src -o dist/proofread.html -f paperthin-1

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
